        .wheel-area { margin-top: 20px; position: relative; }
        .pointer {

            width: 45px; height: 55px; background: #ff0000; z-index: 50;
            clip-path: polygon(50% 100%, 0 0, 100% 0); filter: drop-shadow(0 0 15px #f00);
        }
        .wheel-rim {
            width: 350px; height: 350px; border-radius: 50%; padding: 15px;
            background: conic-gradient(from 0deg, #ffcc00, #333, #ffcc00, #333, #ffcc00);
            box-shadow: 0 0 60px rgba(255,204,0,0.4); animation: rimRotate 10s linear infinite;
        }
        @keyframes rimRotate { to { transform: rotate(360deg); } }
        
        .wheel-main {
            width: 100%; height: 100%; border-radius: 50%; background: #000;
            position: relative; overflow: hidden; border: 8px solid #111;
            transition: transform 7s cubic-bezier(0.15, 0, 0.1, 1);

        .segment {

            box-shadow: 0 10px 40px rgba(255,204,0,0.5); text-transform: uppercase;

        .modal-wrap {
